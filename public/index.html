<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="The Append Editor is an unofficial Custom Editor for Standard Notes, a free, open-source, and end-to-end encrypted notes app. Try the demo at beta.appendeditor.com or learn more at appendeditor.com." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="%PUBLIC_URL%/katex/v0.12.0/katex.min.css"
    integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous" />
  <link rel="stylesheet" href="%PUBLIC_URL%/highlight.js/10.2.1/styles/googlecode.min.css" />
  <link rel="stylesheet" href="%PUBLIC_URL%/highlight.js/10.2.1/styles/github-gist.min.css" />
  <script src="monaco-editor/min/vs/loader.js"></script>
  <title>Append Editor</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="container" style="width: 800px; height: 600px; border: 1px solid grey"></div>
  <script>
    require.config({ paths: { vs: 'monaco-editor/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      const originalModel = monaco.editor.createModel(
        'heLLo world!',
        'python'
      );
      const modifiedModel = monaco.editor.createModel(
        'hello orlando!',
        'python'
      );
      var diffEditor = monaco.editor.createDiffEditor(document.getElementById('container'));
      diffEditor.setModel({
        original: originalModel,
        modified: modifiedModel
      });
    });
  </script>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
